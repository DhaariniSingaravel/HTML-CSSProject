<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body bgcolor="grey">
        
        <div id="main">
        <center><h1>Create Account</h1></center>
        <hr>
        <form>
            <div id="c1">
            <label>First Name*</label>
            <br>
            <input type="text"placeholder="enter your first name" size="40" required>
            </div>
            
            <div id="c2">
            <label>Last Name</label>
            <br>
            <input type="text"placeholder="enter your last name" size="40"><br></div>
            <br>

            <div id="c3">
            <label>Email*</label><br>          
            <input type="mail"placeholder="enter your email"size="90" required></div>
            <br>
            <br>

            <div id="c4">

            <label>Password*</label><br>
            <input type="password" size="40" placeholder="enter your password" required></div>

            <div id="c5">
            <label>Confirm Password*</label><br>
            <input type="password" size="40" placeholder="enter your password again"required></div>
            <br>
            <br>

            <div id="c6">
            <label>Gender:</label><br></div>
            <div id="l1">
            <input type="radio" name="radio"><lable>Male</lable>
            <input type="radio" name="radio"><lable>Female</lable></div>
            <br>
            <br>

            <div id="c7">
            <label>Hobbies</label><br></div>
            <div id="l2">
            <input type="checkbox"><label>Music</label>
            <input type="checkbox"><label>Sports</label>
            <input type="checkbox"><label>Travel</label>
            <input type="checkbox"><label>Movies</label></div>
            <br>
            <br>

            <div id="c8">
            <label>Source of Income</label><br></div>
            <div id="l3">
            <select name="Source of Income" style="width:300px">
            <option value="source">Employed</option> 
            <option value="source">Unemployed</option>
            </select></div>
            <br>
            <br>
             
            <div id="c9">
            <label>Income</label><br>
            <input type="range" style="width:270px"></div>
            <div id="l4"><label>20k</label></div>
            <br>
            <br>
             
            <div id="c10">
            <label for="folder">Upload Profile Picture</label><br></div>
            <div id="l5">
            <input type="file" id="folder"></div>
            <br>
            <br>
            
            <div id="c11">
            <label>Age </label><br>
            <input type="number"style="width:300px"></div>
            <br>
            <br>

            <div id="c12">
            <label>Bio</label><br>
            <textarea rows="05" cols="85"></textarea></div>
            <hr>
            <div id="c13">
            <input type="submit" value="Create"></div></div>
    

            
        </form>
    </body>
</html>
